<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>Chrome Extension with Twitter Bootstrap 3.0</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <style>
        td {
            padding: 4px !important;
            line-height: 1 !important;
            vertical-align: inherit !important;
        }
        
        .table>caption+thead>tr:first-child>th,
        .table>colgroup+thead>tr:first-child>th,
        .table>thead:first-child>tr:first-child>th,
        .table>caption+thead>tr:first-child>td,
        .table>colgroup+thead>tr:first-child>td,
        .table>thead:first-child>tr:first-child>td {
            line-height: 1 !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default" role="navigation" style="margin: 0;">
        <div class="navbar-header">
            <img src="img/icon32.png" style="padding: 8px;" />

        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a>Günlük Kur Bilgileri  </a>
                </li>
                <li class="">
                    <a> Son güncelleme: <span id="updateDate"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <section style="overflow: hidden;padding: 0;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Alış</th>
                    <th>Satış</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="icons/alt.png" style="padding: 8px;" /></td>
                    <td>ALTIN</td>
                    <td id="galtBuy"></td>
                    <td id="galtSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/USD.gif" style="padding: 8px;" /></td>
                    <td>USD</td>
                    <td id="usdBuy"></td>
                    <td id="usdSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/EUR.gif" style="padding: 8px;" /></td>
                    <td>EUR</td>
                    <td id="eurBuy"></td>
                    <td id="eurSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/JPY.gif" style="padding: 8px;" /></td>
                    <td>JPY</td>
                    <td id="japBuy"></td>
                    <td id="japSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/NOK.gif" style="padding: 8px;" /></td>
                    <td>NOK</td>
                    <td id="norBuy"></td>
                    <td id="norSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/DKK.gif" style="padding: 8px;" /></td>
                    <td>DKK</td>
                    <td id="danBuy"></td>
                    <td id="danSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/SEK.gif" style="padding: 8px;" /></td>
                    <td>SEK</td>
                    <td id="isvBuy"></td>
                    <td id="isvSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/CNY.gif" style="padding: 8px;" /></td>
                    <td>CNY</td>
                    <td id="cinBuy"></td>
                    <td id="cinSell"></td>
                </tr>
                <tr>
                    <td><img src="icons/SAR.gif" style="padding: 8px;" /></td>
                    <td>SAR</td>
                    <td id="sarBuy"></td>
                    <td id="sarSell"></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
